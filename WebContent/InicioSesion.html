<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Clickers - Login</title>
		<link rel="stylesheet" type="text/css" href="css/clickers-general.css">
	</head>
	<body>
		<div class="m-scene">
			<div class="scene_element scene_element--fadein">
				<header>
					<div class="my-header">
						<h1>Clickers</h1>
						<h2>TECNUN's online test taking platform</h2>
					</div>
					<div>
						
					</div>
				</header>
				<div id="login">
					<div id="login-header">
						<label>Login</label>
					</div>
					<form method="get" action="RegistroUsuario" name="libros" >
						<table style="padding-left:15%; padding-top:10%">
							<tr>
								<td><label>Username:</label></td>
								<td><input type="text"  name="usuario"></td>
							</tr>
							<tr>
								<td><label>Password:</label></td>
								<td><input type="text" class="password" name="password"></td>
							</tr>
						</table>
						<table style="padding-left:35%; padding-top:6%">
							<td>
								<input type="reset" value="Clear">
							</td>
							<td>
								<input style type="submit" value="Login">
							</td>
						</table>
					</form>
				</div>
			</div>
		</div>
		<footer>
		&copy UN 2015
		</footer>
	</body>
</html>
